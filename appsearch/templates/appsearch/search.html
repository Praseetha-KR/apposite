{% extends "base.html" %}

{% block content %}
    {% include "appsearch/partials/search_form.html" %}
    {% if apps %}
        {% for app in apps %}
            <a class="card" href="{% url 'app_detail' app.id %}">
                <h1>{{ app.name }}</h1>
                <img src="{{ app.icon }}" alt="">
                </a>
            <hr/>
        {% endfor %}
    {% else %}
        <p>No search results.</p>
    {% endif %}
{% endblock %}
